<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./imgs/Amazon logo.webp" alt="Amazon Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="search" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="account-info">
            <span>Hello, Sign in</span>
            <span>Account & Lists</span>
            <span>Orders</span>
        </div>
    </header>

    <main>
        <section class="carousel">
            <div class="carousel-image">
                <img src="./imgs/Product list carousel.png" alt="Carousel Image">
            </div>
            <div class="carousel-text">
                <h1>Deal of the Day!</h1>
                <p>Save up to 50% on top brands</p>
                <button>Shop Now</button>
            </div>
        </section>

        <section class="products">
            <h2>Best Sellers</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="./imgs/iPhone 16 Product 0307d1e8.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="./imgs/Mixer product photo.jpeg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="./imgs/Trimmer MGK7450 Hero Image.webp" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$39.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>&copy; 2024 Amazon. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
